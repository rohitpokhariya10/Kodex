<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheryians UI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrapper">

    <nav class="nav-bar">
      <!-- Left -->
      <div class="sheryians-logo">
        <img src="https://dfdx9u0psdezh.cloudfront.net/logos/full-logo.webp" alt="logo">

      </div>

      <!-- Center -->
      <div class="nav-icons">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Bootcamp</a>
        <a href="#">Classroom</a>
        <a href="#">Request Callback</a>

      <span class="shadow"></span>

      <!-- Right -->
      <div class="my-profile">
        <img src="./assets/unnamed.jpg" alt="profile">
        <span>▼</span>
      </div>
    </nav>

    <section class="page1">
      <div class="page1-top-text">
        <h3>LEARN. BUILD. GET PLACED.</h3>

        <h1>
          Become The Software Engineer <br />
          That <span class="comp">
            Companies
            <span class="lt"></span>
            <span class="lb"></span>
            <span class="rt"></span>
            <span class="rb"></span>
          </span> Want To Hire!

        <h2>
          Join a growing community of students preparing for real-world tech careers at
          Sheryians.
        </h2>

        <div class="users">
          <div class="avatars">
            <img
              src="https://ik.imagekit.io/sheryians/students/1764611471979-a5146ade-8ab9-4b7f-9855-83e80edf2e3f-1_all_6810_55Ht7UJe6.jpg?updatedAt=1764611473623"
              alt="">
            <img
              src="https://ik.imagekit.io/sheryians/students/1763358465375-4932_9bX0q8pkf.jpg?updatedAt=1763358467925"
              alt="">
            <img
              src="https://ik.imagekit.io/sheryians/students/1763450438835-1763450213822_GyFFcHso3.jpg?updatedAt=1763450441070"
              alt="">
            <img
              src="https://ik.imagekit.io/sheryians/students/1763383043355-1000245810_Qyc5r9LWS.jpg?updatedAt=1763383046926"
              alt="">
          </div>

          <h5><span>1 Million+</span> Students learning in our mastery programs</h5>
        </div>

        <div class="page1-btn">
          <button>Start Journey →</button>
        </div>
      </div>
    </section>
